<html>
    <head>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="default.css">
        <!-- Custom favicon for game -->
        <link href="favicon.ico" rel="icon" type="image/x-icon" />
    </head>

    <body>
        <div id="splash" class= "container-fluid">
            <div class = "row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class= "roundBlock border rounded-3 my-2">
                        <form id="loginForm" action="" class="align-self-end">
                            <input class= "form-control" placeholder= "Username" id="nameInput" autofocus="autofocus" autocomplete="off" />
                            <button type="submit" id="loginSubmitButton" class="btn btn-success btn-sm">Join Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id = "unsplash" style = "display: none">
            <div class="row mb-2">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <div id="SketchFetchLogo" class = "mx-0 mb-2 roundBlock d-flex justify-content-center  border rounded-3  ">
                        <div class="rainbow rainbow_text_animated" data-shadow="SketchFetch">
                            SketchFetch
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="guessProgressBox" class = "row mx-0 mb-2 border rounded-3 roundBlock">
                        <div id ="guessWord" class="my-0 text-center align-self-middle whiteOutText">

                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class = "row mx-0 mb-2 border roundBlock extraRound">
                        <div id="timerBox" class = " text-center blackOutText extraRound" >
                            <p id = "timer" class="my-0">

                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <div id= "rankBox" class ="row mb-2 mx-0 border rounded-3 roundBlock">
                      <div id = "rankListDisplay" class = "px-0 py-0">
                          <ul id="rankList"></ul>
                      </div>
                    </div>
                </div>
                <div class="col-md-6" id="canvas-wrap">
                    <div class ="ratio ratio-4x3 ">
                        <canvas  id="canvasArea"></canvas>
                        <div id="overlay" style="display: none;">
                          <p style="color:black;">Choose A Word:</p>
                          <button class="btn btn-primary" type="submit" id="word1"></button>
                          <button class="btn btn-primary" type="submit" id="word2"></button>
                          <button class="btn btn-primary" type="submit" id="word3"></button>
                        </div>
                        <div id="rankingOverlay" style="display: none;">
                          <p class="whiteOutText" id="theWordWas">The word was: </p>
                          <p id="theWord" class="whiteOutText"></p>
                          <table id="rankingTable" class="table table-hover whiteOutText">
                            <thead class="table-dark">
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">NAME</th>
                                <th scope="col">SCORE</th>
                              </tr>
                            </thead>
                            <tbody id="rankingTableEntries">

                            </tbody>
                          </table>
                        </div>
                        <div id="pickingOverlay" style="display: none;">
                            <h1 class = "whiteOutText" id="pickingPlayerText"></h1>
                        </div>
                    </div>
                </div>

                <div class ="col-md-2">
                    <div id= "chatBox" class ="row mb-2 mx-0 border rounded-3 roundBlock">
                        <div id = "chatMessageArea" class = "px-0 py-0">
                            <ul id="chatMessages"></ul>
                        </div>
                        <div id = "chatEnterArea" class = "px-0">
                            <form id="chatForm" class="align-self-end mb-0">
                                <input class= "form-control" id="chatInput" autocomplete="off" />
                                <button type="submit" class="btn btn-success btn-sm">&gt;</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "row mb-2">
                <div class="col-md-1"></div>
                <div class="col-md-2"></div>
                <div  class ="col-md-6">
                    <div id = "drawBox" class="px-0 py-0 roundBlock">
                        <div id = "drawBrushBox">
                            <div class="row mx-auto">
                                <div class="col-md-5">
                                    <div  id="brushColorSelect"  class="row px-2">
                                        <div>Choose Brush Color</div>
                                        <div id="green-brush" class="colorSelectBox mx-1"></div>
                                        <div id="blue-brush" class="colorSelectBox mx-1"></div>
                                        <div id="red-brush" class="colorSelectBox mx-1"></div>
                                        <div id="yellow-brush" class="colorSelectBox mx-1"></div>
                                        <div id="orange-brush" class="colorSelectBox mx-1"></div>
                                        <div id="black-brush" class="colorSelectBox mx-1"></div>
                                        <div id="white-brush" class="colorSelectBox mx-1"></div>
                                    </div>
                            </div>
                            <div class="col-md-2">
                                <div class="row px-2">
                                    <div>Eraser</div>
                                    <div id="eraser-brush" class="colorSelectBoxBig mx-1"></div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div id = "brushSizeSelect">
                                    <label for="brushSizeRange" class="form-label mb-0">Chose Brush Size</label>
                                    <input type="range" class="form-range" min="2" max="14" value="2" step="1" id="brushSizeRange">
                                </div>
                            </div>
                            </div>
                            <div id = "drawBackgroundBox">
                                <div class="row mx-auto">
                                    <div class="col-md-5">
                                        <div id = "backgroundColorSelect" class="row px-2 pb-4">
                                            <div>Choose Background Color</div>
                                            <div id="green-bg" class="colorSelectBox mx-1"></div>
                                            <div id="blue-bg" class="colorSelectBox mx-1"></div>
                                            <div id="red-bg" class="colorSelectBox mx-1"></div>
                                            <div id="yellow-bg" class="colorSelectBox mx-1"></div>
                                            <div id="orange-bg" class="colorSelectBox mx-1"></div>
                                            <div id="black-bg" class="colorSelectBox mx-1"></div>
                                            <div id="white-bg" class="colorSelectBox mx-1"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="drawButtonBox">
                            <div id = "drawButtonSelect" class="row mx-auto">
                                <div class="col-md-12">
                                    <div class="row px-2 pb-1">
                                    <button type="button" class= "btn btn-success"id="clearCanvasButton">
                                        CLEAR
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- socket.io client-side script -->
	<script src="/socket.io/socket.io.js"></script>
    <!-- emoji confetti client-side script-->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <!-- custom client-side javascript -->
	<script type= "module" src="index.js"></script>

</html>
